<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Gate Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --primary: #0052cc;
      --accent: #36d399;
      --bg: #f4f6f8;
      --card-bg: #fff;
      --text-dark: #333;
      --text-light: #777;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
    }

    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .form-row {
      margin-bottom: 20px;
    }

    .item-group {
      margin-bottom: 16px;
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .item-group input {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    .add-btn {
      background-color: #00b894;
      color: white;
    }

    .submit-btn {
      background-color: var(--primary);
      color: white;
    }

    .submit-btn:hover {
      background-color: #003c99;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Gate Pass</h1>
    <form id="gatePassForm">
      <div class="form-row">
        <label>Party:
          <input type="text" id="party" required>
        </label>
      </div>
      <div class="form-row">
        <label>Broker:
          <input type="text" id="broker" required>
        </label>
      </div>
      <div class="form-row">
        <label>Date:
          <input type="date" id="date" required>
        </label>
      </div>
      <div class="form-row">
        <label>Vehicle Number:
          <input type="text" id="vehicleNumber">
        </label>
      </div>

      <h3>Items</h3>
      <div id="itemsContainer">
        <div class="item-group">
          <label>Brand:
            <input type="text" placeholder="Brand" class="brand" required>
          </label>
          <label>Bags:
            <input type="number" placeholder="Bags" class="bags" required>
          </label>
          <label>Bag Weight (kg):
            <input type="number" placeholder="Bag Weight (kg)" class="bagWeight" required>
          </label>
          <label>Rate (₹/qtl):
            <input type="number" placeholder="Rate" class="rate" required>
          </label>
        </div>
      </div>

      <button type="button" class="add-btn" onclick="addItem()">+ Add Another Item</button><br><br>
      <button type="submit" class="submit-btn">Save & Print</button>
    </form>
  </div>

  <script>
    function addItem() {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('item-group');
      itemDiv.innerHTML = `
        <label>Brand:
          <input type="text" placeholder="Brand" class="brand" required>
        </label>
        <label>Bags:
          <input type="number" placeholder="Bags" class="bags" required>
        </label>
        <label>Bag Weight (kg):
          <input type="number" placeholder="Bag Weight (kg)" class="bagWeight" required>
        </label>
        <label>Rate (₹/qtl):
          <input type="number" placeholder="Rate" class="rate" required>
        </label>
      `;
      document.getElementById('itemsContainer').appendChild(itemDiv);
    }

    function calculateItems() {
      const items = [];
      const itemDivs = document.querySelectorAll('.item-group');
      itemDivs.forEach(div => {
        const brand = div.querySelector('.brand').value;
        const bags = parseInt(div.querySelector('.bags').value);
        const bagWeight = parseFloat(div.querySelector('.bagWeight').value);
        const rate = parseFloat(div.querySelector('.rate').value);
        items.push({ brand, bags, bagWeight, rate });
      });
      return items;
    }

    document.getElementById('gatePassForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const party = document.getElementById('party').value;
      const broker = document.getElementById('broker').value;
      const date = document.getElementById('date').value;
      const vehicleNumber = document.getElementById('vehicleNumber').value;

      const items = calculateItems();
      let totalQtl = 0;
      let totalPrice = 0;
      items.forEach(item => {
        const qtl = (item.bags * item.bagWeight) / 100;
        totalQtl += qtl;
        totalPrice += qtl * item.rate;
      });

      const gatePassData = {
        party,
        broker,
        date,
        vehicleNumber,
        totalQtl: totalQtl.toFixed(2),
        totalPrice: totalPrice.toFixed(2),
        items
      };

      try {
        await fetch('/api/gatepass', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(gatePassData)
        });
        sessionStorage.setItem('latestGatePass', JSON.stringify(gatePassData));
        window.open('gatepass-print.html', '_blank');
      } catch (err) {
        alert('Error saving gate pass');
        console.error(err);
      }
    });
  </script>
</body>
</html>
